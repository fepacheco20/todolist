<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b0ee67926.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>

<body>
    <div id="container">
        <h1>To-do List</h1>
        <h2>Press <code>Ctrl + i</code> or click the button to creat a new task.</h2>
        <button id="a-btn"><i class="far fa-plus-square"></i>Add new task</button>
        <ul id="todo-list">
            <li class="todo-default list-line">
                <div>
                    <input type="checkbox">
                    <span class="item" contenteditable="true">You can click to edit</span>
                </div>
                <button class="far fa-trash-alt del-btn fa-icon"></button>
            </li>

        </ul>
    </div>
    <script src=" app.js"></script>
    <!-- <script src="teste.js"></script> -->
</body>

</html>
